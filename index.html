  }
    body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(246, 247, 251, 0.85);
    z-index: -1;
  }

    .wrap { max-width: 900px; margin: 0 auto; padding: 24px; }
    .card { background: white; border-radius: 16px; padding: 18px; box-shadow: 0 6px 20px rgba(0,0,0,.06); margin-bottom: 14px; }
    h1 { margin: 0 0 10px; font-size: 24px; }
    .sub { margin: 0 0 18px; opacity:.75; }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    input[type="text"] { width: 320px; max-width: 100%; padding: 10px 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 14px; }
    button { padding: 10px 14px; border: 0; border-radius: 10px; font-weight: 700; cursor: pointer; }
    button.primary { background:#111; color:#fff; }
    button.primary:disabled { opacity:.5; cursor:not-allowed; }
    .game { display:grid; grid-template-columns: 1fr; gap: 10px; }
    .meta { font-size: 13px; opacity:.75; }
    .teams { font-size: 16px; font-weight: 700; }
    .pickRow { display:flex; gap: 16px; flex-wrap: wrap; }
    label { display:flex; align-items:center; gap: 8px; }
    .ok { color: #0a7a2f; font-weight:700; }
    .err { color: #b00020; font-weight:700; }
    .small { font-size: 12px; opacity:.7; }
    .sticky { position: sticky; top: 0; background: #f6f7fb; padding-top: 10px; z-index: 5; }
  </style>
</head>

    const elGames = document.getElementById("games");
    const elName = document.getElementById("name");
    const elBtn = document.getElementById("submitBtn");
    const elStatus = document.getElementById("status");

    const picks = {}; // gameId -> pickedTeam

    function render() {
      elGames.innerHTML = "";
      for (const g of GAMES) {
        const card = document.createElement("div");
        card.className = "card game";

      const t1Label = `${g.team1} ${g.spread1 || ""}`.trim();
      const t2Label = `${g.team2} ${g.spread2 || ""}`.trim();

        card.innerHTML = `
          <div class="meta">${g.date} • ${g.bowl}</div>
          <div class="teams">${g.team1} vs ${g.team2}</div>
          <div class="pickRow">
            <label><input type="radio" name="pick-${g.id}" value="${g.team1}"> ${t1Label}</label>
            <label><input type="radio" name="pick-${g.id}" value="${g.team2}"> ${t2Label}</label>
          </div>
        `;
        elGames.appendChild(card);

        card.querySelectorAll(`input[name="pick-${g.id}"]`).forEach(inp => {
          inp.addEventListener("change", (e) => {
            picks[g.id] = e.target.value;
            validate();
          });
        });
      }
      validate();
    }

    function validate() {
      const nameOk = elName.value.trim().length > 0;
      const allPicked = GAMES.every(g => !!picks[g.id]);
      const urlOk = SCRIPT_URL && SCRIPT_URL.startsWith("https://script.google.com/") && SCRIPT_URL.endsWith("/exec");
      elBtn.disabled = !(nameOk && allPicked && urlOk);
      elStatus.textContent = !urlOk ? "Fix SCRIPT_URL (must end with /exec)." :
                           !nameOk ? "Enter your name." :
                           !allPicked ? "Pick every game." : "";
      elStatus.className = "small";
    }

    elName.addEventListener("input", validate);

    elBtn.addEventListener("click", async () => {
      elBtn.disabled = true;
      elStatus.textContent = "Submitting…";
      elStatus.className = "small";

      const payload = { name: elName.value.trim(), picks };

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          // Apps Script is happier with text/plain than application/json in some setups
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify(payload)
        });

        const data = await res.json().catch(() => ({}));
        if (!data.ok) throw new Error(data.error || "Submission failed");

        elStatus.textContent = "Submitted! ✅";
        elStatus.className = "ok";
      } catch (err) {
        elStatus.textContent = "Error: " + err.message;
        elStatus.className = "err";
        validate();
      }
    });

    render();
  </script>
