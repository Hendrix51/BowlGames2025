<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leaderboard</title>
  <style>
    html {
        height: 100%;
    }

    html::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image: url("assets/kick6.webp");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: -2;
    }

    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(246, 247, 251, 0.85);
        z-index: -1;
    }

    body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        margin: 0;
        color: #111;
        min-height: 100svh;
        background: transparent;
    }

    @media (max-width: 768px) {
        html::before {
        background-position: center top;
        }
    }

    /* --- Leaderboard-specific styles --- */
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin:0; background:#f6f7fb; }
    .wrap { max-width: 800px; margin: 0 auto; padding: 24px; }
    .card { background:#fff; border-radius:16px; padding:18px; box-shadow:0 6px 20px rgba(0,0,0,.06); }
    table { width:100%; border-collapse: collapse; }
    th, td { padding:10px; border-bottom:1px solid #eee; text-align:left; }
    th { font-size:12px; opacity:.7; text-transform:uppercase; }
    .wins { text-align:right; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Leaderboard</h1>
      <p>1 point per correct pick</p>

      <div id="status">Loadingâ€¦</div>
      <table id="tbl" style="display:none">
        <thead>
          <tr><th>#</th><th>Name</th><th class="wins">Wins</th></tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "";

    async function load() {
      const res = await fetch(`${SCRIPT_URL}?action=leaderboard`);
      const data = await res.json();

      if (!data.ok) {
        document.getElementById("status").textContent = data.error;
        return;
      }

      document.getElementById("rows").innerHTML =
        data.rows.map((r, i) => `
          <tr>
            <td>${i + 1}</td>
            <td>${r.name}</td>
            <td class="wins">${r.wins}</td>
          </tr>
        `).join("");

      document.getElementById("status").style.display = "none";
      document.getElementById("tbl").style.display = "";
    }

    load();
  </script>
</body>
</html>
